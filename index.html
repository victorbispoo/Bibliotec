<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libertinus+Keyboard&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./Css/header.css">
    <link rel="stylesheet" href="./Css/style.css">
    <title>Bibliotec</title>
</head>

<body>

    <header class="main-header">
        <a href="#" class="logo"><img src="./IMGS/logo.png" alt=""></a>

        <form class="search-form" id="search-form" action="#" role="search">
            <input type="search" id="search-input" class="search-input" placeholder="Pesquisar livros..." />
            <button class="search-btn" type="submit"><img src="./images/" alt=""></button>
        </form>

        <nav class="nav-desktop">
            <ul>
                <li><a href="#">Buscar Livros</a></li>
                <li><a href="#"><img src="./images/user.png" alt=""></a></li>
            </ul>
        </nav>

        <button class="mobile-menu-icon" id="menu-btn">☰</button>

        <nav class="nav-mobile" id="mobile-menu">
            <ul>
                <li><a href="#">Buscar Livros</a></li>
                <li><a href="#">Meu Perfil</a></li>
            </ul>
        </nav>
    </header>

    <section id="detalhes" class="visualização">
        <div class="detalhes_head">
            <h1>Detalhes do Livro</h1>
            <button class="btn" id="voltar_inicio">Início</button>
        </div>
        <div class="detalhes_conteudo">
            <div class="detalhes_Cobrir" id="CobrirDetalhes"></div>
                <div class="meta">
                    <h2 id="detalhes_Titulo">Titulo do Livro</h2>
                    <p class="autor" id="detalhes_Autor">Autor:</p>
                    <p class="publicacao">Publicação:</p>
                    <p class="detalhes_sinopse">Sinopse:</p>
                    <button class="btn-reserva" id="reservarBTN">Reservar Livro</button>

                    <div class="info">
                        <h4>Informações técnicas</h4>
                        <span class="insignia">Idioma: Português</span>
                        <span class="insignia">Categoria: Ficção</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="./JS/header.js"></script>
    <script src="./JS/detalhes.js"></script>
</body>

</html>
