<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Usuários</title>
</head>
<body>
  <h1>Editar Usuários</h1>

  <form id="form-atualizar">
    <select id="select-user">
      <option value="">Selecione um usuário</option>
    </select>

    <div>
      <label>Nome:
        <input type="text" id="id" placeholder="Digite o id" required>
      </label>
    </div>

    <div>
      <label>Email:
        <input type="text" id="email" placeholder="Digite o email" required>
      </label>
    </div>

    <div>
      <label>Senha:
        <input type="text" id="senha" placeholder="Digite a senha" required>
      </label>
    </div>

    <div>
      <label>Data de Nascimento:
        <input type="text" id="data_nascimento" placeholder="Digite sua data de nascimento">
      </label>
    </div>

    <div>
      <label>Perfil:
        <input type="text" id="perfil" placeholder="Tipo de perfil">
      </label>
    </div>

    <div>
      <label>Foto:
        <input type="text" id="Foto" placeholder="adicione sua Foto">
      </label>
    </div>

    <button id="enviar" type="submit">Enviar</button>
    <button id="limpar" type="reset">Limpar</button>
  </form>

  <script src="../JS_ADM/editlivros.js" defer></script>
</body>
</html>
