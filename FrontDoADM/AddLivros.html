<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - BIBLIOTEC</title>
    <link rel="stylesheet" href="../Css/telaCadastro.css" />
    <link rel="stylesheet" href="../Css/header.css" />
    <link rel="stylesheet" href="../Css/detalhes.css">
    <link rel="stylesheet" href="../Css/footer.css" />
    <link rel="stylesheet" href="../Css/cssAdm/addlivros.css" />
</head>
<body>

    <div id="header-placeholder"></div>
    
        <div id="containerCadastro">
            <h3>Adicione seu Livro no Bibliotec</h3>
            <form id="formCadastro" action="#" method="post">
                <input type="text" id="titulo" placeholder="Titulo" required />
                <input type="text" id="autor" placeholder="Autor" required />
                <select id="categoria" required>
                 <option value="">Selecione uma categoria</option>
                </select>

                <input type="text" id="editora" placeholder="Editora" />
                <input type="date" id="ano_publicacao"  placeholder="Ano de Publicação" />
                <input type="text" id="isbn" placeholder="Isbn" />
                <input type="text" id="idioma" placeholder="Idioma" />
                <input type="text" id="formato" placeholder="Formato" />
                <input type="text" id="sinopse" placeholder="Sinopse" />
                <div id="btns">
                    <button type="submit" id="btnCadastrar">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="footer-placeholder"></div>
    <script type="module" src="../JS/header.js"></script>
    <script type="module" src="../JS_ADM/addlivros.js"></script>
    <script type="module" src="../JS/footer.js"></script>
</body>
</html>
